<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="theme-color" content="#2089dc">
    <meta name="msapplication-TileColor" content="#cccccc">

    <link rel="shortcut icon" href="%PUBLIC_URL%//favicon.png"/>

    <title>A demo app for React Native Elements UI Library</title>
    <meta name="description" content="">

    <style>
        html, body {
            height: 100%;
        }
        body {
            overflow: hidden;
        }
        #root {
            display: flex;
            height: 100%;
        }

        ::-webkit-scrollbar {
            width: 14px;
            height: 14px;
        }
        ::-webkit-scrollbar-thumb {
            height: 6px;
            border: 4px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            -webkit-border-radius: 7px;
            background-color: rgba(32, 151, 243, 0.4);
            -webkit-box-shadow: inset -1px -1px 0 rgba(0, 0, 0, 0.05), inset 1px 1px 0 rgba(0, 174, 235, 0.1);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(32, 151, 243, 0.8);
        }
        ::-webkit-scrollbar-button {
            width: 0;
            height: 0;
            display: none;
        }
        ::-webkit-scrollbar-corner {
            background-color: transparent;
        }
    </style>
</head>
<body>

<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<div id="root"></div>

</body>
</html>
